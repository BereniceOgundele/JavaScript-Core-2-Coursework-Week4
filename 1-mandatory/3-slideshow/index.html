<!DOCTYPE html>
<html>
  <head>
    <title>Slideshow</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Write your HTML in here -->
    <section aria-label="New Pics">
      <div class="carousel" data-carousel>
        <button class="carousel-button previous" data-carousel-button="previous">&#8656;</button>
        <button class="carousel-button next" data-carousel-button="next">&#8658;</button>
      <ul data-slides>
        <li class="slide" data-active>
        <img src="img1.jpg" alt="Cake Image #1">
        <li class="slide">
        <img src="img2.jpg" alt="Cake Image #2">
        <li class="slide">
        <img src="img3.jpg" alt="Cake Image #3">
        <li class="slide">
        <img src="img4.jpg" alt="Cake Image #4">
        <li class="slide">
        <img src="img5.jpg" alt="Cake Image #5">
        <li class="slide">
        <img src="img6.jpg" alt="Cake Image #6">
        <li class="slide">
        <img src="img7.jpg" alt="Cake Image #7">
        <li class="slide">
        <img src="img8.jpg" alt="Cake Image #8">
        </li>
      </ul> 
      </div>

    </section>
    <script src="slideshow.js"></script>
  </body>
</html>
